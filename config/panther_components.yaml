# Components configuration for Panther robot (Gazebo)
# Enables core sensors: single 3D LiDAR and RGB-D camera with corrected poses

components:
  - type: LDR13          # Ouster OS1-32 (3D LiDAR)
    parent_link: cover_link
    xyz: 0.00 0.00 0.00   # mount on the mast cap
    rpy: 0.0 0.0 0.0
    device_namespace: top_ouster

  - type: CAM01          # Orbbec Astra RGB-D camera
    name: front_camera
    parent_link: cover_link
    xyz: 0.2 0.00 0.0  # front mast bracket, above bumper
    rpy: 0.0 0.00 0.0    # pitch down to cover workspace
    device_namespace: front_cam
